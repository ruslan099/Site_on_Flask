{% extends 'base.html' %}     <!-- Указываем, что наследуем все от шаблона 'base.html' -->

{% block title %}
Редактирование статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>Редактирование записи</h1>
    <form method="post">     <!-- Создаем форму -->
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Краткая информация">{{ article.intro }}</textarea><br>
        <textarea name="text" id="osnovnoy" class="form-control" placeholder="Основной текст">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
</div>
{% endblock %}
