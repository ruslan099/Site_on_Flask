{% extends 'base.html' %}     <!-- Указываем, что наследуем все от шаблона 'base.html' -->

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info" id="block">
        <p id="date_art"><pre>{{ article.text }}</pre></p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/materials/{{ article.id }}/delete" class="btn btn-danger">Удалить запись</a>
        <a href="/materials/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
    </div>
</div>
{% endblock %}
